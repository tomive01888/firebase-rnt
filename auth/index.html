<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Test Noroff | Auth</title>
    <link rel="icon" href="../firebase_ico.ico" />
    <link rel="stylesheet" href="../src/auth.css" />
    <script type="module" src="../src/main.mjs"></script>
  </head>
  <body>
    <header class="bg-amber-400 fixed top-0 left-0 right-0">
      <nav class="flex flex-grow justify-start max-w-xl place-items-center m-auto p-2">
        <a href="/" class="rounded-lg py-3 px-8 font-bold bg-amber-500 text-xl"> &#11164; Go back home</a>
      </nav>
    </header>
    <main class="bg-gray-200 flex justify-center items-center flex-col min-h-screen">
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#" class="bg-white flex items-center justify-center flex-col px-12 h-full text-center">
            <h1 class="text-bold m-0">Create Account</h1>
            <input
              aria-label="create new email"
              type="email"
              placeholder="Email"
              id="register-email"
              class="bg-gray-50 border-0 py-3 px-4 w-full"
            />
            <input
              aria-label="create new password"
              type="password"
              placeholder="Password"
              id="register-password"
              class="bg-gray-50 border-0 py-3 px-4 w-full"
            />
            <button
              id="register"
              class="rounded-3xl font-white text-sm font-bold py-3 px-11 border-amber-700 bg-amber-500 active:scale-95 focus:outline-0"
            >
              Sign Up
            </button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#" class="bg-white flex items-center justify-center flex-col gap-1 px-12 h-full text-center">
            <h1 class="text-bold m-0">Sign in</h1>
            <div class="flex gap-4">
              <img src="../public/google_icon.ico" alt="Google icon" class="w-10 h-10" id="google-auth" />
              <img src="../public/github_icon.ico" alt="Github icon" class="w-10 h-10" id="github-auth" />
            </div>
            <span class="text-xs">or use your account</span>
            <input
              aria-label="enter your email"
              type="email"
              placeholder="Email"
              id="login-email"
              class="bg-gray-50 border-0 py-3 px-4 w-full"
            />
            <input
              aria-label="enter your password"
              type="password"
              placeholder="Password"
              id="login-password"
              class="bg-gray-50 border-0 py-3 px-4 w-full"
            />
            <button
              id="login"
              class="rounded-3xl font-white text-sm font-bold py-3 px-11 border-amber-700 bg-amber-500 active:scale-95 focus:outline-0"
            >
              Sign In
            </button>
          </form>
        </div>
        <div class="overlay-container absolute top-0 left-1/2 w-1/2 h-full overflow-hidden z-50">
          <div class="overlay bg-amber-700 bg-no-repeat text-white -left-full h-full w-[200%] relative">
            <div
              class="overlay-panel absolute flex flex-col gap-2 items-center justify-center px-10 text-center top-0 h-full w-1/2 overlay-left"
            >
              <h1 class="text-bold m-0">Welcome Back!</h1>
              <p class="text-sm font-extralight font">To keep connected with us please login with your personal info</p>
              <button
                class="bg-transparent border-1 border-white rounded-3xl font-white text-sm font-bold py-3 px-11 active:scale-95 focus:outline-0"
                id="signIn"
              >
                Login
              </button>
            </div>
            <div
              class="overlay-panel absolute flex flex-col gap-2 items-center justify-center px-10 text-center top-0 h-full w-1/2 overlay-right"
            >
              <h1 class="text-bold m-0">Hello, Friend!</h1>
              <p class="text-sm font-extralight font">Enter your personal details and start journey with us</p>
              <button
                class="bg-transparent border-1 border-white rounded-3xl font-white text-sm font-bold py-3 px-11 active:scale-95 focus:outline-0"
                id="signUp"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
